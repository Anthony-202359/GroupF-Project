{% extends 'layout.html' %}

{% block title %}
login_user
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h1>Login User</h1>
        <form method="post" action="/login/">
            {% csrf_token %}

            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name ="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
