{% extends 'layout.html' %}

{% block title %}
login_lecturer
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h1>Login Lecturer</h1>
        <form method="post" action="/login_lecturer/">
            {% csrf_token %}

            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name ="next" value="{{ request.GET.next }}"/>
            {% endif %}
            <button type="submit">Submit</button>
            <div class="col-12 text-lg-right">
                <a href="#" class="c-black">Forgot password?</a>
            </div>
            <br>
            <h3 class="c-black">First time here?</h3>
            <div class="dropdown">
                <a href="{% url 'users:register_lecturer' %}">Sign up</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
